<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <form id="user-form" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-bold mb-4 text-center">Registration Form</h2>

      <label for="name" class="block font-medium mb-1">Name</label>
      <input type="text" id="name" name="name" required
             class="w-full mb-4 p-2 border border-gray-300 rounded" placeholder="Enter full name"/>

      <label for="email" class="block font-medium mb-1">Email</label>
      <input type="email" id="email" name="email" required
             class="w-full mb-4 p-2 border border-gray-300 rounded" placeholder="Enter email"/>

      <label for="password" class="block font-medium mb-1">Password</label>
      <input type="password" id="password" name="password" required
             class="w-full mb-4 p-2 border border-gray-300 rounded" placeholder="Enter password"/>

      <label for="dob" class="block font-medium mb-1">Date of Birth</label>
      <input type="date" id="dob" name="dob" required
             class="w-full mb-4 p-2 border border-gray-300 rounded"/>

      <label class="inline-flex items-center">
        <input type="checkbox" id="acceptTerms" class="mr-2">
        Accept Terms & Conditions
      </label>

      <button type="submit" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">
        Submit
      </button>
    </form>

    <div>
      <h2 class="text-2xl font-bold mb-2">Entries</h2>
      <table class="w-full border text-left" id="user-entries">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2">Name</th>
            <th class="p-2">Email</th>
            <th class="p-2">Password</th>
            <th class="p-2">Dob</th>
            <th class="p-2">Accepted terms?</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries will be dynamically inserted -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Link to external JS file -->
  <script src="index.js"></script>
</body>
</html>
